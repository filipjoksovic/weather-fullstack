@if (weather().state === DataState.LOADED) {
  <div class="weather-data grid">
    @for (measurement of weather().data.measurements; track $index) {
      @if (measurement.key && measurement.unit) {
        <div
          class="col-6 md:col-4 sm:col-6 scalein"
          [style]="{ 'animation-duration': 0.5 + $index * 0.1 + 's' }">
          <app-weather-measurement
            [unit]="measurement.unit"
            [value]="measurement.value"
            [measurementKey]="measurement.key"></app-weather-measurement>
        </div>
      }
    }
  </div>
} @else if (weather().state === DataState.LOADING) {
  <div class="weather-data grid">
    <div class="col-6 md:col-6 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-3 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-3 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-4 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-4 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-4 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-5 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-5 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-2 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>

    <div class="col-6 md:col-6 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
    <div class="col-6 md:col-6 sm:col-6">
      <p-skeleton styleClass="p-5"></p-skeleton>
    </div>
  </div>
}
