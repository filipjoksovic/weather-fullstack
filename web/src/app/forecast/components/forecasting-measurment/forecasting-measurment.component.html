<div
  class="forecast-measurement p-4 surface-ground"
  [class]="{ 'bg-primary-reverse': isToday }">
  <div [class]="{ 'font-bold': isToday }">
    <div class="flex gap-2 align-items-center mb-3">
      <app-weather-icon
        class="bg-primary w-3rem h-3rem text-lg border-round-2xl"
        [weatherCode]="measurement.weatherCode"></app-weather-icon>

      {{ measurement.date | appDayOfWeek }}
    </div>
    <div class="forecast-measurement__temperature-interval pointer-events-none">
      {{ measurement.minTemperature | appUnitValueToString }}
      <p-slider
        [min]="
          measurement.minTemperature.value -
          measurement.minTemperature.value / 10
        "
        [max]="
          measurement.maxTemperature.value +
          measurement.maxTemperature.value / 10
        "
        [range]="true"
        [ngModel]="[
          measurement.minTemperature.value,
          measurement.maxTemperature.value
        ]"></p-slider>
      {{ measurement.maxTemperature | appUnitValueToString }}
    </div>
  </div>
</div>
